<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Alerts - Colbert County, AL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow-y: auto;
      background: #111;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 2vw;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3vw;
      margin-bottom: 2vw;
    }

    h2 {
      font-size: 2.2vw;
      margin-bottom: 1vw;
    }

    p {
      font-size: 1.8vw;
      margin: 0.5vw 0 1vw;
    }

    a {
      font-size: 1.6vw;
      color: #00f2ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 3vw;
      border-bottom: 1px solid #444;
      padding-bottom: 2vw;
      width: 100%;
    }

    .no-alerts {
      font-size: 2.5vw;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 10vh;
      width: 100%;
    }

    /* Common border pseudo-element */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 20px solid;
      pointer-events: none;
      z-index: 9999;
    }

    /* Default (green, no alerts) */
    body.no-alerts::before {
      border-color: #00cc00;
    }

    /* Flashing red when alerts are active */
    body.alerts::before {
      animation: flashBorder 1s infinite alternate;
      border-color: red;
    }

    @keyframes flashBorder {
      0%   { border-color: red; }
      100% { border-color: white; }
    }
  </style>
</head>
<body class="no-alerts">
  <h1>Colbert County Weather Alerts</h1>
  <div id="alerts">Loading...</div>

  <script>
    const feedUrl = 'https://api.weather.gov/alerts/active.atom?zone=ALC033';

    fetch(feedUrl)
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const entries = data.getElementsByTagName("entry");
        const container = document.getElementById("alerts");

        if (entries.length === 0) {
          container.innerHTML = `
            <div class="no-alerts">
              There is no active weather events for Colbert County, AL at this time.
            </div>
          `;
          document.body.classList.add("no-alerts");
          document.body.classList.remove("alerts");
          return;
        }

        let html = '';
        for (let i = 0; i < entries.length; i++) {
          const title = entries[i].getElementsByTagName("title")[0].textContent;
          const summary = entries[i].getElementsByTagName("summary")[0].textContent;
          const link = entries[i].getElementsByTagName("link")[0].getAttribute("href");

          html += `
            <div class="alert">
              <h2>${title}</h2>
              <p>${summary}</p>
              <a href="${link}" target="_blank">View full alert</a>
            </div>
          `;
        }

        container.innerHTML = html;
        document.body.classList.add("alerts");
        document.body.classList.remove("no-alerts");
      })
      .catch(err => {
        document.getElementById("alerts").innerHTML = "Failed to load alerts.";
        console.error("Error loading Atom feed:", err);
      });

    // Refresh every 5 minutes
    setTimeout(() => location.reload(), 5 * 60 * 1000);
  </script>
</body>
</html>
